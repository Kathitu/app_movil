<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
    <ion-icon name="notifications-outline" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <div class="perfil-info">

        <div class="perfil-image">
          <img src="https://veteasy-api.s3-eu-west-1.amazonaws.com/media/blog_posts/961/main_image.jpg" alt="Imagen de perfil">
        </div>
      
        <div class="perfil-detalles">
          <!-- Textos: Publicaciones, Seguidores, Seguidos -->
          <div class="perfil-stats">
        
              <span class="publicaciones-number">10</span>
              <p>Publicaciones</p>

              <span class="seguidores-number">10</span>
              <p>Seguidores</p>

              <span class="seguidos-number">10</span>
              <p>Seguidos</p>
          
          </div>
          <!-- Nombre y Usuario -->
          <span class="name">@nombre</span>
          <!-- Descripción -->
          <p class="descripcion">Descripción</p>
        </div>
      </div>
          <!-- Botón de Editar Perfil -->
          <ion-button expand="block">
            <ion-icon name="pencil-outline" slot="end"></ion-icon>
            Ediar perfil
          </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list class="publicaciones">
    <ion-item *ngFor="let entrada of entradas" (click)="irDetalle(entrada)">
      <ion-label>
        <h2>{{entrada.fecha}}</h2>
        <p>{{entrada.texto}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
