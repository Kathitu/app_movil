<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entradas</ion-title>
  </ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let entrada of entradas" (click)="irDetalle(entrada)">
      <ion-label>
        <h2>{{entrada.fecha}}</h2>
        <p>{{entrada.texto}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
