<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="end">
      <ion-img src="https://veteasy-api.s3-eu-west-1.amazonaws.com/media/blog_posts/961/main_image.jpg"></ion-img>
    </ion-avatar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="entradaActual">
    <ion-card-content>
    <p id="fechaTexto">{{entradaActual.fechaTexto}}</p>
    <ion-textarea rows="15" [(ngModel)] = "entradaActual.texto">

    </ion-textarea>
    </ion-card-content>
    <ion-button expand="block" (click)="guardar(entradaActual)">Guardar</ion-button>
  </ion-card>
</ion-content>
